    <div class="center" style="margin-top: 10vh;">
        <h1> Stock Screener </h1>
    </div>
    <br>
    <form class="center" method="GET" action="/stockscreener2">
   <div>
     <form class="row g-3">

      
   
        <div class="col-12 form-floating">
            <label for="limit" class="form-label"></label>
            <input type="text" class="form-control" name="limit" required>
            <label for="floatingInputGrid">Number of Companies</label>
        </div>
        <br>
        <div class="row g-2">
          <div class="col-md form-floating">
              <label for="priceMoreThan" class="form-label"></label>
              <input type="text" class="form-control" name="priceMoreThan">
              <label for="floatingInputGrid">Price Above</label>
          </div>
          <div class="col-md form-floating">
              <label for="priceLowerThan" class="form-label"></label>
              <input type="text" class="form-control" name="priceLowerThan">
              <label for="floatingInputGrid">Price Below</label>
          </div>
        </div>
          <br>
          <div class="row g-2">
            <div class="col-md form-floating">
              <label for="betaMoreThan" class="form-label"></label>
              <input type="text" class="form-control" name="betaMoreThan">
              <label for="floatingInputGrid">Beta Above</label>
            </div>
            <div class="col-md form-floating">
              <label for="betaLowerThan" class="form-label"></label>
              <input type="text" class="form-control" name="betaLowerThan">
              <label for="floatingInputGrid">Beta Below</label>
            </div>
            </div>
            <br>
          <div class="row g-2">
            <div class="col-md form-floating">
                <label for="dividendMoreThan" class="form-label"></label>
                <input type="text" class="form-control" name="dividendMoreThan">
                <label for="floatingInputGrid">Dividend Above</label>
            </div>
            <div class="col-md form-floating">
                <label for="dividendLowerThan" class="form-label"> </label>
                <input type="text" class="form-control" name="dividendLowerThan">
                <label for="floatingInputGrid">Dividend Below</label>
            </div>
          </div>
          <br>

          <div class="row g-2">
            <div class="col-md form-floating">
                <label for="volumeMoreThan" class="form-label"></label>
                <input type="text" class="form-control" name="volumeMoreThan">
                <label for="floatingInputGrid">Volume Above</label>
            </div>
            <div class="col-md form-floating">
                <label for="volumeLowerThan" class="form-label"></label>
                <input type="text" class="form-control" name="volumeLowerThan">
                <label for="floatingInputGrid">Volume Below</label>
            </div>
          </div>

          <br>
     
          <div class="col-12">
            <label class="visually-hidden" for="inlineFormSelectPref">Country</label>
            <select class="form-select" id="inlineFormSelectPref" name="country">
              <option selected>Country</option>
              <option value="CA">Canada</option>
              <option value="HK">Hong Kong</option>
              <option value="GB">Great Britain</option>
              <option value="TH">Thailand</option>
              <option value="US">United States</option>
            </select>
          </div>

          <br>

          <div class="col-12">
            <label class="visually-hidden" for="inlineFormSelectPref">Exchange</label>
            <select class="form-select" id="inlineFormSelectPref" name="exchange">
              <option selected>Stock Exchange</option>
              <option value="HKSE">HKSE - Hong Kong</option>
              <option value="LSE">LSE - London</option>
              <option value="NASDAQ">NASDAQ - US</option>
              <option value="NYSE">NYSE - US</option>
              <option value="SET">SET - Thailand</option>
              <option value="TSX">TSX - Canada</option>
            </select>
          </div>

          <br><br>
      
      <button type="submit" class="btn btn-primary">Screen Stocks</button>
    </form></div>
