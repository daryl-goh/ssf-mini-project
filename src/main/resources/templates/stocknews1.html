<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Stock News</title>
    <style>
        .center {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="center" style="margin-top: 40vh;">
        <h1> Stock News </h1>
    </div>

    <form class="center" method="GET" action="/stocknews2">
   <div>
    <form class="row g-3">
   
        <div class="col-12">
            <label for="tickers" class="form-label">Ticker: </label>
            <input type="text" class="form-control" name="tickers" required>
        </div>
        <div class="col-12">
            <label for="limit" class="form-label">Number of Articles: </label>
            <input type="text" class="form-control" name="limit" required>
        </div>
     

      <button type="submit" class="btn btn-secondary">Screen Stocks</button>
    </form></div>
</body>
</html>
