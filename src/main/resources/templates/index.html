<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Out</title>
    <style>
        .center {
            width: 100vw;
            display:flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="center" style="margin-top: 30vh;">
        <h1>Traffic Image Search</h1>
    </div>
    <iframe class="center" width="600" height="400" src="https://data.gov.sg/dataset/traffic-images/resource/e127e29a-bd48-47e2-a0a7-e89ce31f10c7/view/39ba8de0-6242-40d3-8664-793316c47b09" frameBorder="0"> </iframe> 
    
    <br><br>
    <form class="center" method="GET" action="/traffic">
   <div>
    <label for="date-time">Traffic at Date and Time (Format: YYYY-MM-DD[T]HH:mm:ss e.g. 2022-08-17T18:30:00)</label>
    <br><br>
    <input type="text" name="date_time" size ="20" placeholder="Input Time & Date " required>
    <br><br>
    
    <!-- <label for="tsyms">To: </label>
    <input type="text" name="tsyms" size ="20" placeholder="Input Currency" required>
    <br><br> -->
    
     <button type="submit">Search</button>
    </form></div>

    
</body>
</html>
