    <br><br>
    <form method="POST" action="/news">

      <div class="text-center">
        
        <h1 class="display-6">Search Results</h1>
      </div>
    <div class="container">
        <!-- <button type="submit">Save</button> -->

      
                        
                    
        <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-10 mt-5 mb-5">
                  <table class="table table-striped table-hover table-responsive" style="width: 100%">
                    <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Date</th>
                        <th>Title</th>
                        <th>Image</th>
                        <th>Site</th>
                        <th>Text</th>
                        <th>URL</th>
                   
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${stock}">
                        <td th:text="${s.symbol}">Symbol</td>
                        <td th:text="${s.publishedDate}">Date</td>
                        <td th:text="${s.title}">Title</td>
                        <td><img width="300" height = "200" data-th-src="${s.image}" ></td>
                        <td th:text="${s.site}">Site</td>
                        <!-- <td th:text="${#dates.format(employee.startDate, 'dd.MM.yyyy')}">Start date</td> -->
                       
                        <!-- <td th:text="${#numbers.formatDecimal(s.price, 0, 'COMMA', 2, 'POINT')}">Price</td>
                        <td th:text="${#numbers.formatDecimal(s.lastAnnualDividend, 0, 'COMMA', 2, 'POINT')}">Last Annual Dividend</td> -->
                        <td th:text="${s.text}">Text</td>
                        <td><a th:href="@{''+${s.url}}">View Article Here</a></td>
                        <!-- <td th:text="${s.url}">URL</td> -->
                        
                        
                    </tr>
                    
                    </tbody>
                    
                </table>
                
            </div>
        </div>
    </div>
    
    </form>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
