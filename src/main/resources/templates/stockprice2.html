<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Stock Price</title>
    <style>
        .center {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mt-5 mb-5">
                <table class="table table-bordered" style="width: 100%">
                    <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Beta</th>
                        <th>Average Volume</th>
                        <th>Market Capitalization</th>
                        <th>Last Dividend</th>
                        <th>Range</th>
                        <th>Changes</th>
                        <th>Company Name</th>
                        <th>Currency</th>
                        <th>ISIN</th>
                        <th>Exchange</th>
                   
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sp : ${stockprice}">
                        <td th:text="${sp.symbol}">Symbol</td>
                        <td th:text="${sp.price}">Price</td>
                        <td th:text="${sp.beta}">Beta</td>
                        <td th:text="${sp.volAvg}">Average Volume</td>
                        <td th:text="${sp.mktCap}">Market Capitalization</td>
                        <td th:text="${sp.lastDiv}">Last Dividend</td>
                        <td th:text="${sp.range}">Range</td>
                        <td th:text="${sp.changes}">Changes</td>
                        <td th:text="${sp.companyName}">Company Name</td>
                        <td th:text="${sp.currency}">Currency</td>
                        <td th:text="${sp.isin}">ISIN</td>
                        <td th:text="${sp.exchangeShortName}">Exchange</td>
                      
          
                    </tr>
                    </tbody>
                </table>
    
         
            </div>
        </div>
    </div>
</body>
</html>
