<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Stock News</title>
    <style>
        .center {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <form method="POST" action="/news">
    <div class="container">
        <button type="submit">Save</button>

      
                        
                    
        <div class="row">
            <div class="col-lg-10 mt-5 mb-5">
                <table class="table table-bordered" style="width: 100%">
                    <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Save</th>
                        <th>Published Date</th>
                        <th>Title</th>
                        <th>Image</th>
                        <th>Site</th>
                        <th>Text</th>
                        <th>URL</th>
                   
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${stock}">
                        <td th:text="${s.symbol}">Symbol</td>
                        <td> <input type="checkbox" name="symbol" data-th-value="${s.symbol}" >
                            
                     </td>
                        <td th:text="${s.publishedDate}">Published Date</td>
                        <td th:text="${s.title}">Title</td>
                        <td><img width="300" height = "200" data-th-src="${s.image}" ></td>
                        <td th:text="${s.site}">Site</td>
                        <!-- <td th:text="${#dates.format(employee.startDate, 'dd.MM.yyyy')}">Start date</td> -->
                       
                        <!-- <td th:text="${#numbers.formatDecimal(s.price, 0, 'COMMA', 2, 'POINT')}">Price</td>
                        <td th:text="${#numbers.formatDecimal(s.lastAnnualDividend, 0, 'COMMA', 2, 'POINT')}">Last Annual Dividend</td> -->
                        <td th:text="${s.text}">Text</td>
                        <td><a th:href="@{''+${s.url}}">View Article Here</a></td>
                        <!-- <td th:text="${s.url}">URL</td> -->
                        
                        
                    </tr>
                    
                    </tbody>
                    
                </table>
                
            </div>
        </div>
    </div>
    
    </form>
</body>
</html>
